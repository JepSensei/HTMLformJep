<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JepHTML-Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- ***********Title of the form************* -->
    <h1>Registration Form</h1>
    <!-- ***************Form ***************-->
    <form action="#">

    <!-- FIeldset 1 FirstName, LastName, Email, Password fields-->
        <fieldset>
            <label for="#">Enter your First Name:<input type="text" required></label>
            <label for="#">Enter your Last Name:<input type="text" required></label>
            <label for="#">Enter your Email:<input type="email" required></label>
            <!-- <label for="#">Enter your Password:<input type="password" minlength="8" maxlength="16" required></label> -->
            <label for="#">Enter your Password:<input type="password" pattern="[a-z0-5]{8}" required></label>
        </fieldset>
    <!-- FIeldset 2 -->
        <fieldset>
            <label for="#"><input type="radio" name="account-type" id="">Personal Account</label>
            <label for="#"><input type="radio" name="accout-type" id="">Business Partner Account</label>
            <label for="#"><input type="checkbox" required>I accept the <a href="#" >Terms and Conditions</a></label>
        </fieldset>
    <!-- FIeldset 3 -->
        <fieldset>
            <label>Upload a profile picture: <input type="file"></label>
            <label for="#">Input your age(years): <input type="number" min="13" max="120"></label>
            <label> How did you hear from us?
            <select>
                <option value="">(Select one)</option>
                <option value="1">News</option>
                <option value="2">Blog</option>
                <option value="3">Forums</option>
                <option value="4">Others...</option>
            </select>
        </label>
        <label for="#"> Provide a bio:
            <textarea rows="3" cols="30" placeholder="I like coding in a rainy day ...">

            </textarea>
        </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
